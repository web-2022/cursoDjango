{% load static%}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%}{% endblock %}</title>

        <!-- INCLUSION DE BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="row">
            <div class="col-lg-2">
                <h2>Directorio</h2>
                <form>
                    <input type="text" class="form-control">
                    <input type="submit" class="btn btn-success" value="Buscar">
                </form>

                <div class="">
                    <a href="{% url 'app3:directorio' %}">Home</a>
                </div>
                <div class="">
                    <a href="{% url 'app3:nuevoRegistro' %}">Crear nuevo registro</a>
                </div>

                <div class="">
                    <a href="{% url 'app3:nuevoDepartamento' %}">Crear nuevo departamento</a>
                </div>
                <br>
                <!--  Un corchete es para instrucciones -->
                {% for departamentoInfo in listaDepartamentos %}
                <div>
                    <!-- Dos corchetes es para valores, variables, texto -->
                    <a class="text-success" href="#">{{departamentoInfo.nombreDepartamento}}</a>
                    <p>{{departamentoInfo.descripcionDepartamento}}</p>
                </div>
                {% endfor %}


            </div>

            


            <div class="col-lg-10">
                {% block contenido %}
                {% endblock %}

            </div>
        </div>

    </body>

</html>
