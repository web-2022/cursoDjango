<!-- Usando plantillas -->
{% extends "app3/layout.html"%}

<!-- Traendo los blockes que no se repiten y varian segun cada pagina -->
{% block title%}
Nuevo registro
{% endblock %}

{% block contenido %}
    <br>
    <h2>Crear nuevo registro</h2>
    <form class="row" method="post" action="{% url 'app3:nuevoRegistro' %}">
        {%csrf_token %}
        <div>
            <label>Ingresar nombre</label>
            <input type="text" name="nombreRegistro">
        </div> 
        <div> 
            <label>Ingresar Apellido</label>
            <input type="text" name="apellidoRegistro">
        </div> 
        <div> 
            <label>Ingresar número</label>
            <input type="text" name="numeroRegistro">
        </div> 
        <div> 
            <label>Ingresar email</label>
            <input type="text" name="emailRegistro">
        </div> 
 
        <div> 
            <label>Ingresar descripción</label>
            <input type="text" name="descripcionRegistro">
        </div>
        <div>
            <label>Seleccionar departamento</label>
            <!-- Required: condiciona a que si o si se debe seleccionar algua opcion de la lista -->
            <select name="departamentoSeleccionado" required> 
                <option value="" selected></option>
                {% for depaInfo in listaDepartamentos %}
                <option value="{{ depaInfo.id }}">{{depaInfo.nombreDepartamento}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Registrar">
        </div>
    </form>
{% endblock %}
